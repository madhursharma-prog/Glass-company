<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glass Enquiry Form | Amba Glass Company</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: grey;
      margin: 0;
      padding: 0;
    }

    .enquiry-container {
      max-width: 500px;
      margin: 60px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #555;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      display: block;
      width: 100%;
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .thankyou-message {
      text-align: center;
      font-size: 20px;
      color: green;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="enquiry-container">
    <h1>Glass Enquiry Form</h1>
    <form id="enquiryForm">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="contact">Contact Number:</label>
      <input type="tel" id="contact" name="contact" required pattern="[0-9]{10}" placeholder="Enter 10-digit number" />

      <label for="specification">Specification of Glass:</label>
      <textarea id="specification" name="specification" rows="4" required placeholder="Enter glass details..."></textarea>

      <button type="submit">Submit Enquiry</button>
    </form>

    <p class="thankyou-message" id="thankyouMessage">✅ Thank you for your enquiry! We’ll get back to you soon.</p>
  </div>

  <script>
    const form = document.getElementById('enquiryForm');
    const thankyouMessage = document.getElementById('thankyouMessage');

    form.addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent page reload
      form.style.display = 'none';
      thankyouMessage.style.display = 'block';
    });
  </script>

</body>
</html>
